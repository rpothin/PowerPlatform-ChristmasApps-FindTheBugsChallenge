"Screen_NewGift As screen.'phoneLayout_HeaderAndForm_ver3.0'":
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)

    Rectangle_HeaderBackground_NewGift As rectangle:
        BorderColor: =RGBA(89, 0, 0, 1)
        Fill: =RGBA(164, 38, 44, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    Icon_Cancel As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: |-
            =ResetForm(Form_NewGift);
            Navigate(Screen_Home);
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    Icon_Accept As icon.Check:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(89, 0, 0, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Check
        OnSelect: |-
            =If(
                IsBlank(DataCardValue1),
                Notify("Gift name required!", NotificationType.Error),
                SubmitForm(Form_NewGift) &&
                    Refresh(Gifts) &&
                    Navigate(Screen_Home)
            )
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    Label_ScreenTitle_NewGift As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =88
        Size: =27
        Text: ="üéÅ Gifts Factory - New"
        Width: =Parent.Width - Icon_Cancel.Width - Icon_Accept.Width
        Wrap: =false
        X: =Icon_Cancel.X + Icon_Cancel.Width
        ZIndex: =4

    Form_NewGift As form:
        BorderColor: =RGBA(89, 0, 0, 1)
        DataSource: =Gifts
        Height: =Parent.Height - Form_NewGift.Y
        Width: =Parent.Width
        Y: =Rectangle_HeaderBackground_NewGift.Height
        ZIndex: =5

        Picture_DataCard1 As typedDataCard.addLargePictureCard:
            BorderColor: =RGBA(89, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="rpo_picture"
            Default: =ThisItem.Picture
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Gifts],DataSourceInfo.DisplayName,"rpo_picture")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =Image1.Image
            Width: =640
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey3 As label:
                AutoHeight: =true
                Color: =RGBA(89, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            Image1 As image:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                Height: =AddPicture1.Height
                Image: =If(IsBlank(AddPicture1.Media), Parent.Default, AddPicture1.Media)
                Tooltip: =Parent.DisplayName
                Width: =AddPicture1.Width
                X: =AddPicture1.X
                Y: =AddPicture1.Y
                ZIndex: =2

            AddPicture1 As addMedia:
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =320
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =3

            ErrorMessage3 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =Image1.Y + Image1.Height
                ZIndex: =4

            StarVisible3 As label:
                Align: =Align.Center
                Color: =RGBA(89, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey3.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =5

