name: Bugs Report
description: Report the bugs you found in the Power Platform apps built to manage Christmas
title: "[Bugs] <Your name>"
labels: [bug]
assignees:
  - rpothin
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help Santa Claus save Christmas!
  - type: textarea
    id: bug-1
    attributes:
      label: Bug 1 Description
      description: Please, give us a good overview of the bug you found.
      placeholder: "ex: When I click on Button A I get the following error message '...'"
    validations:
